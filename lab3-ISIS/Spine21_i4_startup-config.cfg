!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Spine21
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
resource policy
!
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
ip tcp synwait-time 5
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 21.21.21.21 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface GigabitEthernet1/0
 ip address 10.1.1.2 255.255.255.252
 ip router isis 
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 10.1.2.2 255.255.255.252
 ip router isis 
 negotiation auto
!
interface FastEthernet3/0
 ip address 10.1.0.2 255.255.255.252
 ip router isis 
 duplex half
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
router isis 
 net 49.0003.0210.2102.1021.00
 passive-interface Loopback0
!
ip classless
!
no ip http server
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
